      type: object
      properties:
        email_or_phone:
          type: string
          example: '534053560'
        account_type:
          type: string
          example: provider

    CodeSendResponse:
      type: object
      properties:
        status:
          type: boolean
          example: true
        message:
          type: string
          example: sms sent successfully to this phone
        is_exist:
          type: boolean
          example: false
        is_verified:
          type: boolean
          example: false

    CodeConfirmRequest:
      type: object
      properties:
        email_or_phone:
          type: string
          example: '534053560'
        confirm_code:
          type: string
          example: '5555'
        account_type:
          type: string
          description: client or provider
          example: provider

    CodeConfirmResponse:
      type: object
      properties:
        status:
          type: boolean
          example: true
        message:
          type: string
          example: phone is verified successfully
        data:
          type: string

    ResetCodeSendRequest:
      type: object
      properties:
        email_or_phone:
          type: string
          example: '534053560'
        account_type:
          type: string
          example: provider

    ResetCodeSendResponse:
      type: object
      properties:
