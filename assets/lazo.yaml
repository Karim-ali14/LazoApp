        status:
          type: boolean
          example: true
        message:
          type: string
          example: password updated successfully
        data:
          type: string

    ProviderRegisterRequest:
      type: object
      properties:
        name_en:
          type: string
          example: hyper market
        name_ar:
          type: string
          example: متاجر هايبر
        owner_name:
          type: string
          example: Ali Ahmed
        email:
          type: string
          example: hyper22@gmail.com
        phone:
          type: string
          example: '534059560'
        account_type:
          type: string
          enum:
            - service_provider
            - packaging_provider
          example: service_provider
        password:
          type: string
          example: '123456'
        confirm_password:
          type: string
          example: '123456'
        city_id:
          type: integer
          example: '1'
        tags_ids:
          type: array
          items:
            type: integer
            example: '1'
        has_offline_stores:
          type: integer
          enum:
            - 0
            - 1
          example: '1'
        offline_stores_number:
          type: integer
          description: required incase of has_offline_stores=1
          example: '3'
        locations:
          type: array
          items:
            type: string
            format: lat-lon
            description: required incase of has_offline_stores=1
            example: "31.227578678786685, 29.945350987156488"
        provide_delivery:
          type: integer
          enum:
            - 0
            - 1
          example: '1'
        business_type:
          type: string
          enum:
            - individual
            - cooperation
          example: individual
        image:
          type: string
          example: uploads/files/04-2024/1713354063L6Sxt2kHExLiW2p.png
        instagram_link:
          type: string
          example: https://instagram.com/test
        snapchat_link:
          type: string
          example: https://snapchat.com/test
        tiktok_link:
          type: string
          example: https://tiktok.com/test
        x_link:
          type: string
          example: https://x.com/test
        start_time:
          type: string
          format: time
          description: 'eg: 02:15 PM'
          example: 02:15 PM
        end_time:
          type: string
          format: time
          description: 'eg: 04:00 PM'
          example: 04:12 PM
        working_days_indices:
          type: array
          items:
            type: integer
            enum: [0, 1, 2, 3, 4, 5, 6]
            description: |
              take days of week as indices,
              0 => Sunday,
              1 => Monday,
              2 => Tuesday,
              3 => Wednesday,
              4 => Thursday,
              5 => Friday,
              6 => Saturday
          example: [0, 3, 5]
        self_employment_document:
          type: string
          description: required when business type is individual
          example: uploads/files/04-2024/1713354063L6Sxt2kHExLiW2p.png
        commercial_register_image:
          type: string
          description: required when business type is cooperation
          example: uploads/files/04-2024/1713354063L6Sxt212ExLiW2p.png
        bank_name:
          type: string
          example: alrajhi
        beneficiary_name:
          type: string
          example: Ali
        bank_account_number:
          type: string
          example: '43646364353'
        iban:
