    ResetCodeConfirmRequest:
      type: object
      properties:
        email_or_phone:
          type: string
          example: '534053560'
        confirm_code:
          type: string
          example: '5555'
        account_type:
          type: string
          description: client or provider
          example: provider

    ResetCodeConfirmResponse:
      type: object
      properties:
        status:
          type: boolean
          example: true
        message:
          type: string
          example: phone is verified successfully
        data:
          type: string

    ResetPasswordRequest:
      type: object
      properties:
        email_or_phone:
          type: string
          example: '534053560'
